<div id="multiSelect" class="container">
  <form [formGroup]='multiSelectForm'>
      <div class="checkbox-inline" *ngFor="let control of optionsArray.controls; let i = index;" >
        <input [attr.disabled]="isDisabled? '' : null" 
                class="form-check-input" 
                type="checkbox" 
                [formControl]="control" 
                id="inlineCheckbox{{i}}" 
                (change)="getSelectedOptionValues()">
        <label class="form-check-label" for="inlineCheckbox{{i}}">{{question.option[i]}}</label>
      </div>
  </form>
  <p style="margin-top: 15px;">(Max Answers:{{ question.max }})</p>
  <button class="btn btn-primary" (click)="onReset()">Reset answers</button>
</div>
